<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="static/stylesheets/site.css" />
    <script>
        !function(){"use strict";function e(e,t,n){e.addEventListener?e.addEventListener(t,n,!1):e.attachEvent&&e.attachEvent("on"+t,n)}function t(e){return window.localStorage&&localStorage.font_css_cache&&localStorage.font_css_cache_file===e}function n(){if(window.localStorage&&window.XMLHttpRequest)if(t(o))c(localStorage.font_css_cache);else{var n=new XMLHttpRequest;n.open("GET",o,!0),e(n,"load",function(){4===n.readyState&&(c(n.responseText),localStorage.font_css_cache=n.responseText,localStorage.font_css_cache_file=o)}),n.send()}else{var a=document.createElement("link");a.href=o,a.rel="stylesheet",a.type="text/css",document.getElementsByTagName("head")[0].appendChild(a),document.cookie="font_css_cache"}}function c(e){var t=document.createElement("style");t.innerHTML=e,document.getElementsByTagName("head")[0].appendChild(t)}var o="/static/stylesheets/font.css";window.localStorage&&localStorage.font_css_cache||document.cookie.indexOf("font_css_cache")>-1?n():e(window,"load",n)}();
    </script>
</head>
<body class="Page Page--login Page--stickyFooter">

    <header class="Header" role="banner">
        <div class="Wrapper Wrapper--wide">
            <h1 class="Header-title u-textCenter">
                <a href="/"><i class="Header-logo Icon Icon--logo">WebCamp Zagreb 2015.</i></a>
            </h1>
        </div>
    </header>

    <main role="main" class="Page-content Aligner">
        <div class="Wrapper Wrapper--narrow Aligner-item">
            <section class="UserAccess UserAccess--signup">

                <form action="" class="Form Form--beta">

                    <fieldset class="Form-fieldset">
                        <legend class="Form-legend">Sign Up</legend>

                        <div class="UserAccess-grid">
                            <div class="UserAccess-gridItem">

                                <div class="Form-item">
                                    <label class="Form-label" for="">E-mail address <abbr class="Form-requiredFlag" title="Required field">*</abbr></label>
                                    <div class="Form-field">
                                        <input type="email" class="Field Field--text" required="required" />
                                    </div>
                                </div>

                                <div class="Form-item">
                                    <label class="Form-label" for="">First name <abbr class="Form-requiredFlag" title="Required field">*</abbr></label>
                                    <div class="Form-field">
                                        <input type="text" class="Field Field--text" required="required" />
                                    </div>
                                </div>

                                <div class="Form-item">
                                    <label class="Form-label" for="">Last name <abbr class="Form-requiredFlag" title="Required field">*</abbr></label>
                                    <div class="Form-field">
                                        <input type="text" class="Field Field--text" required="required" />
                                    </div>
                                </div>

                            </div>
                            <div class="UserAccess-gridItem">

                                <div class="Form-item">
                                    <label class="Form-label" for="">T-shirt size <abbr class="Form-requiredFlag" title="Required field">*</abbr></label>
                                    <div class="Form-field">
                                        <span class="Select">
                                            <select class="Field Field--select" required="required">
                                                <option value="1">S</option>
                                                <option value="1">M</option>
                                                <option value="1">L</option>
                                                <option value="1">XL</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>

                                <div class="Form-item">
                                    <label class="Form-label" for="">Twitter handle <span class="Form-shortDesc">(without the @)</span></label>
                                    <div class="Form-field">
                                        <div class="VanityField VanityField--twitter">
                                            <input type="text" class="Field Field--text" />
                                        </div>
                                    </div>
                                </div>

                                <div class="Form-item">
                                    <label class="Form-label" for="">GitHub username <span class="Form-shortDesc">(not URL, only username)</span></label>
                                    <div class="Form-field">
                                        <div class="VanityField VanityField--github">
                                            <input type="url" class="Field Field--text" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="Form-actions">
                            <button type="submit" class="Button Button--beta Form-action Form-action--submit">Sign Up</button>
                        </div>

                    </fieldset>

                </form>

            </section>
        </div>
    </main>

    <footer class="Footer" role="contentinfo">
        <div class="Wrapper Wrapper--narrow">
            <div class="Wrapper Wrapper--narrow">
                <ul class="QuickSocial">
                    <li>
                        <a href="https://www.facebook.com/WebCampZg"><i class="Icon Icon--social Icon--facebook">Facebook</i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/webcampzg"><i class="Icon Icon--social Icon--twitter">Twitter</i></a>
                    </li>
                    <li>
                        <a href="https://github.com/webcampzg"><i class="Icon Icon--social Icon--github">GitHub</i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="Wrapper Wrapper--wide">
            <div class="Footer-copyright">
                &copy; WebCamp Zagreb 2012 &mdash; 2015
            </div>
        </div>
    </footer>

</body>
</html>
